<!DOCTYPE html>
<html>
 <head>
    <title>Author entry - Prudhvi Mohan Cherukupalli</title>
 </head>
<body>
<h1>Author entry - Prudhvi Mohan Cherukupalli</h1>
<h2>Getting input</h2>
<form>
    <label for="secretAuthor">The hidden author name:</label>
    <input type="password" id="secretAuthor" value="Dickens">
    <br>
    <label for="guessAuthor">Guess the author:</label>
    <input type="text" id="guessAuthor">
    <br>
    <button type="button" onclick="checkAuthor()">Check the guess</button>
</form>
<p>Results: <span id="result"></span></p>
<h3>Click the image </h3>
<div class="container">
    <img id="img" src="chicago.jpg" alt="chicago" onclick="selectImage()" style="height: 100px; width: 100px;">
</div>
<script>
    let good = 0;
    let oops = 0;
    let useImage=1;
    function checkAuthor() {
        const secretAuthor = document.getElementById("secretAuthor").value;
        const guessAuthor = document.getElementById("guessAuthor").value;

        if (secretAuthor === guessAuthor) {
            good++;
            alert("You got it right!");
        } else {
            oops++;
            alert("Sorry.");
        }
        const resultElement = document.getElementById("result");
        resultElement.textContent = `Correct guesses: ${good} | Wrong guesses: ${oops}`;
    }
    function selectImage(){
        switch(useImage){
            case 1:
                document.getElementById("img").src="Edinburgh.jpg";
                useImage++;
                break
            case 2:
                document.getElementById("img").src="Houston.jpg";
                useImage++;
                break
            case 3:
                document.getElementById("img").src="chicago.jpg";
                useImage=1;
                break
            default:
        }
    }
</script>

</body>
</html>
