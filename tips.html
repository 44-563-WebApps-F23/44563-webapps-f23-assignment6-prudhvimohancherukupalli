<!DOCTYPE html>
<html>
    <head><title>Prudhvi Mohan Cherukupalli shows tip amounts</title></head>
 
<body>
<h1>Prudhvi Mohan Cherukupalli shows tip amounts</h1>
<h2>Getting input</h2>
<form action="">
    <label for="base-amount">Enter base amount:</label>
    <input type="number" id="base-amount" value="50"><br><br>

    <label for="tip-percent">Enter the tip percent:</label>
    <input type="number" id="tip-percent" value="15"><br><br>

    <button type="button" onclick="tips()">Show tip</button>
</form>

<div id="tip-results"></div>

<script>
function tips() {
     
    const baseAmount = parseFloat(document.getElementById('base-amount').value);
    const tipPercent = parseFloat(document.getElementById('tip-percent').value);
    let toShow = "Tips are: ";

    for (let i = 0; i < 5; i++) {
        const calculatedTip = baseAmount * (1 + (tipPercent + i * 4) / 100);
        toShow += `${tipPercent + i * 4}% is ${(calculatedTip-baseAmount).toFixed(1)}; `;
    }
    document.getElementById('tip-results').innerHTML = toShow;
}

</script>

</body>
</html>
