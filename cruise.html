<!DOCTYPE html>
<html>
 <head>Prudhvi Mohan Cherukupalli goes on a cruise</head>
<body>
<h1>Prudhvi Mohan Cherukupalli goes on a cruise</h1>
<h2>Getting input</h2>

<form>
    <div class="form-group">
        <label><input type="checkbox" id="checkbox1" value="True"> Shares Cabin</label><br>
        <label><input type="checkbox" id="checkbox2" value="True"> Breakfast</label><br>
        <label><input type="checkbox" id="checkbox3" value="False"> Pool Pass</label><br>
    </div>

    <button type="button" onclick="selectCruise()">Select a cruise</button>
</form>

<div id="cruise-results"></div>

<br>
<form>
    <label for="days">Enter the number of days</label>
    <input type="text" id="days" name="days" value="days"><br><br>
    
    <label for="price">Enter price</label>
    <input type="text" id="price" name="price" value="price"><br><br>
    
</form>
<button onclick="updateCruise()">Update the cruise</button>
<p id="cruise_Update"></p>

<script>
let my_cruise = {};
function selectCruise() {
    my_cruise = {};

    my_cruise.shared = document.getElementById('checkbox1').checked;
    my_cruise.breakfast = document.getElementById('checkbox2').checked;
    my_cruise.pool = document.getElementById('checkbox3').checked;

    document.getElementById('cruise-results').innerHTML = JSON.stringify(my_cruise);
}
function updateCruise() {
    const days = document.getElementById('days').value;
    const price = document.getElementById('price').value;

    my_cruise["days"] = days;
    my_cruise["price"] = price;
    document.getElementById('cruise_Update').textContent = `my_cruise[...] = ${JSON.stringify(my_cruise)}`;
}
</script>

</body>
</html>
